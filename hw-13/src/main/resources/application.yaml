spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:librarydb
    username: sa
    password: sa
    schema: classpath*:schema.sql
    data: classpath*:data.sql
    initialization-mode: always

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false

jwt:
  secret: alexander1984
  sessionTime: 1200000000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    logfile:
      enabled: true
  health:
    defaults:
      enabled: true